services:
  - type: web
    name: r-kids-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install gunicorn==23.0.0 && pip install -r requirements.txt
    startCommand: python -m gunicorn --bind 0.0.0.0:$PORT wsgi:app --workers 2 --timeout 120
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
        optional: true
      - key: TWILIO_ACCOUNT_SID
        sync: false
        optional: true
      - key: TWILIO_AUTH_TOKEN
        sync: false
        optional: true
      - key: FRONTEND_URL
        value: https://r-kids-ministry.vercel.app
    healthCheckPath: /api/health

